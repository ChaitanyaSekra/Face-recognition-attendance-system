<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition Dashboard</title>
    <style>
      :root {
  --bg: #121212;
  --primary: #8a2be2;
  --secondary: #1e1e2f;
  --text: #ffffff;
  --accent: #ff4081;
  --hover-accent: #e91e63;
  --card-bg: #1a1a2e;
}

body {
  background-color: var(--bg);
  color: var(--text);
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}

/* Generic containers */
.container {
  background: var(--secondary);
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
  width: 90%;
  max-width: 500px;
  margin: 5rem auto;
  text-align: center;
}

/* Headings */
h1, h2 {
  color: var(--primary);
  margin-bottom: 2rem;
  font-size: 2rem;
  text-align: center;
}

/* Buttons */
button, .main-btn, .nav-btn {
  background-color: var(--accent);
  color: white;
  border: none;
  padding: 0.8rem 1.6rem;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s ease;
  text-decoration: none;
  box-shadow: 0 0 8px rgba(255, 64, 129, 0.3);
  margin: 0.5rem;
}

button:hover, .main-btn:hover, .nav-btn:hover {
  background-color: var(--hover-accent);
  box-shadow: 0 0 15px rgba(255, 64, 129, 0.5);
  transform: scale(1.05);
}

/* Home page */
.home-container {
  text-align: center;
  margin-top: 5rem;
}

.home-container h1 {
  font-size: 3rem;
  margin-bottom: 3rem;
  color: var(--primary);
}

.button-group {
  display: flex;
  justify-content: center;
  gap: 2rem;
  flex-wrap: wrap;
}

/* Form elements */
form {
  display: flex;
  flex-wrap: wrap;
  gap: 1.5rem;
  background: var(--secondary);
  padding: 2rem;
  border-radius: 8px;
  margin-bottom: 2rem;
  justify-content: space-between;
  align-items: flex-end;
}

.filter-section {
  display: flex;
  gap: 1.5rem;
  flex-wrap: wrap;
  width: 100%;
}

.filter-group {
  display: flex;
  flex-direction: column;
  flex: 1 1 180px;
  min-width: 160px;
}

.filter-group label {
  margin-bottom: 0.3rem;
  font-size: 0.9rem;
  color: #aaa;
}

input, select {
  background-color: #2c2c3a;
  color: var(--text);
  border: none;
  border-radius: 6px;
  padding: 0.6rem;
  font-size: 1rem;
}

.filter-buttons {
  flex: 1 1 100%;
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1.5rem;
}

.reset-btn {
  background-color: #444;
  color: white;
}

/* Tables */
table {
  width: 100%;
  border-collapse: collapse;
  background: var(--card-bg);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
}

th, td {
  padding: 1rem;
  text-align: left;
}

th {
  background-color: var(--primary);
  color: white;
  text-transform: uppercase;
  letter-spacing: 1px;
}

tr:nth-child(even) {
  background-color: var(--secondary);
}

tr:hover {
  background-color: rgba(255, 255, 255, 0.05);
}

td {
  color: #ccc;
  font-size: 1rem;
}

/* Upload specific */
input[type="file"] {
  margin: 1rem 0;
  color: white;
}

/* Responsive */
@media (max-width: 768px) {
  .home-container h1 {
    font-size: 2rem;
  }

  .main-btn {
    width: 100%;
    font-size: 1rem;
  }

  form {
    flex-direction: column;
  }

  .button-group {
    flex-direction: column;
    gap: 1rem;
  }
}
</style>
</head>
