<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Face Logs</title>
    <style>
        :root {
            --bg: #121212;
            --primary: #8a2be2;
            --secondary: #1e1e2f;
            --text: #ffffff;
            --accent: #ff4081;
            --table-bg: #1e1e2f;
            --even-row: #1a1a2e;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2.5rem;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            background: var(--secondary);
            padding: 1rem 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            justify-content: space-between;
            align-items: flex-end;
        }

        .filter-section {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            width: 100%;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            color: #ddd;
            flex: 1 1 180px;
            min-width: 160px;
        }

        .filter-group label {
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        .filter-buttons {
            flex: 1 1 100%;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        input,
        select {
            background-color: #2c2c3a;
            color: var(--text);
            border: none;
            border-radius: 6px;
            padding: 0.6rem;
            font-size: 1rem;
        }

        button[type="submit"],
        .reset-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        button[type="submit"]:hover,
        .reset-btn:hover {
            background-color: #e91e63;
        }

        .full-width {
            flex: 1 1 100%;
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--table-bg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
        }

        th {
            background-color: var(--primary);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: var(--even-row);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        td {
            color: #ccc;
            font-size: 1rem;
        }

        .btn-container {
            text-align: center;
            margin-top: 2rem;
        }

        .nav-btn {
            background-color: var(--accent);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #e91e63;
        }

        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: stretch;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <h1>Face Logs</h1>

    <form method="get" action="/logs">
        <div class="filter-group">
            <label for="person_name">Name</label>
            <input type="text" id="person_name" name="person_name" placeholder="e.g. Sekra"
                value="{{ filters.person_name or '' }}">
        </div>

        <div class="filter-group">
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="">All</option>
                <option value="IN" {% if filters.status=='IN' %}selected{% endif %}>IN</option>
                <option value="OUT" {% if filters.status=='OUT' %}selected{% endif %}>OUT</option>
            </select>
        </div>

        <div class="filter-section">
            <div class="filter-group">
                <label for="date">Single Date</label>
                <input type="date" id="date" name="date" value="{{ filters.date or '' }}">
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" value="{{ filters.start_date or '' }}">
            </div>

            <div class="filter-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" value="{{ filters.end_date or '' }}">
            </div>
        </div>

        <div class="filter-buttons">
            <button type="submit">üîç Apply Filters</button>
            <a href="/logs" class="reset-btn">üîÑ Reset Filters</a>
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th>Person</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.person_name }}</td>
                <td>{{ log.log_time }}</td>
                <td>{{ log.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="btn-container">
        <a href="/" class="nav-btn">‚Üê Back</a>
        <button class="nav-btn" onclick="location.reload()">üîÑ Refresh</button>
    </div>
</body>

</html>
